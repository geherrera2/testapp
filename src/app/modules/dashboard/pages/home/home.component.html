
<app-header title="Home"></app-header>

<ion-content >
  <ion-card *ngFor="let item of lista">

      <ion-img slot="start" src="../assets/images/{{item.img}}" ></ion-img>
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>    
  </ion-card>
</ion-content>
