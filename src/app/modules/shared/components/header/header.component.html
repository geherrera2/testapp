<ion-header>
  <ion-toolbar color="testapp-tres">
    <ion-buttons slot="end">
      <ion-button (click)="popoverService.presentPopover($event)">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal-outline"
          md="ellipsis-vertical-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
